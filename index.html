<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HispaNews - Actualidad Política</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="header-left">
            <span id="current-date"></span> | 🇪🇸 <span id="current-time"></span>
        </div>
        <div class="header-center">
            <img src="Recursos/Logo.png" alt="HispaNews Logo">
        </div>
        <div class="header-right">
            <a href="#">Login</a>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#noticias">Noticias</a></li>
            <li><a href="#encuestas">Encuestas</a></li>
            <li><a href="#internacional">Internacional</a></li>
            <li><a href="#electopanel">ElectoPanel</a></li>
            <li><a href="#servicios">Servicios</a></li>
            <li><a href="#foro">Foro</a></li>
            <li><a href="#usuarios">Usuarios</a></li>
            <li><a href="#contacto">Contacto</a></li>
            <li class="search-icon">🔍</li>
        </ul>
    </nav>

    <script>
        // Función para mostrar la fecha actual y la hora de España correctamente
        function updateDateTime() {
            const dateElement = document.getElementById('current-date');
            const timeElement = document.getElementById('current-time');
            const now = new Date();

            // Configurar la fecha en formato "domingo 25 febrero, 2025"
            const dateOptions = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            dateElement.textContent = now.toLocaleDateString('es-ES', dateOptions);

            // Obtener la hora de España manualmente ajustando la zona horaria
            const madridOffset = 1; // UTC+1 (Horario estándar)
            const summerOffset = 2; // UTC+2 (Horario de verano)

            let utc = now.getTime() + now.getTimezoneOffset() * 60000;
            let madridTime = new Date(utc + (madridOffset * 3600000));

            // Verificar si estamos en horario de verano (último domingo de marzo a último domingo de octubre)
            let startDST = new Date(now.getFullYear(), 2, 31);
            startDST.setDate(startDST.getDate() - startDST.getDay()); // Último domingo de marzo
            let endDST = new Date(now.getFullYear(), 9, 31);
            endDST.setDate(endDST.getDate() - endDST.getDay()); // Último domingo de octubre

            if (now >= startDST && now < endDST) {
                madridTime = new Date(utc + (summerOffset * 3600000)); // UTC+2 en verano
            }

            // Formatear la hora en HH:MM:SS
            const hours = madridTime.getHours().toString().padStart(2, '0');
            const minutes = madridTime.getMinutes().toString().padStart(2, '0');
            const seconds = madridTime.getSeconds().toString().padStart(2, '0');

            timeElement.textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Actualizar la hora cada segundo
        setInterval(updateDateTime, 1000);
        updateDateTime(); // Ejecutar al cargar la página
    </script>

</body>
</html>
